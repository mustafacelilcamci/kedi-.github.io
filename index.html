<head>
    <meta charset="UTF-8">

    <title>Kedi Sayfa</title>
    <style>
        .image-container {
            position: relative;
            width: 2100px; /* Resim genişliği */
            height: 1080px; /* Resim yüksekliği */
        }
        .text-on-image {
            position: absolute;
            top: 50%; /* Yatay hizalama */
            left: 50%; /* Dikey hizalama */
            transform: translate(-50%, -50%);
            color: white; /* Yazı rengi */
            font-size: 36px; /* Yazı boyutu */
            font-family: Arial, sans-serif; /* Yazı tipi */
            text-align: center; /* Metin hizalama */
        }
        .button-container {
            position: absolute;
            top: 80%; /* Yatay hizalama */
            left: 50%; /* Dikey hizalama */
            transform: translateX(-50%);
        }
        .button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #333333;
            border: 2px solid #333333;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none; /* Link stilini kaldır */
            display: inline-block; /* Butonun blok düzende görünmesi için */
        }
    </style>
</head>
